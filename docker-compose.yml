# Docker Compose для RAG Telegram Bot
# Запуск: docker compose up -d

services:
  # Main bot application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_started
    networks:
      - bot_network

  # Redis for FSM state storage (опционально, бот работает и без него)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  bot_network:
    driver: bridge

volumes:
  redis_data:
