version: '3.8'

services:
  # Main bot application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - qdrant
      - redis
    networks:
      - bot_network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./docker/qdrant/config/config.yaml:/qdrant/config/production.yaml:ro
    networks:
      - bot_network

  # Redis for FSM state storage
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  qdrant_data:
  redis_data:
