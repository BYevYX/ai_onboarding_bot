# Qdrant configuration for AI Bot application

log_level: INFO

storage:
  # Storage backend configuration
  storage_path: /qdrant/storage
  snapshots_path: /qdrant/snapshots
  temp_path: /qdrant/temp
  
  # Performance settings
  max_concurrent_updates: 10
  indexing_threshold: 20000
  
  # WAL settings
  wal:
    wal_capacity_mb: 32
    wal_segments_ahead: 0

service:
  # HTTP API settings
  http_port: 6333
  grpc_port: 6334
  
  # CORS settings for web interface
  enable_cors: true
  
  # Maximum request size (32MB)
  max_request_size_mb: 32
  
  # Maximum search request timeout
  max_timeout_seconds: 60

cluster:
  # Cluster settings (for future scaling)
  enabled: false
  
# Telemetry settings
telemetry_disabled: true

# Optimizer settings
optimizer:
  # Default vector parameters
  default_segment_number: 0
  max_segment_size_kb: 20000
  memmap_threshold_kb: 100000
  indexing_threshold_kb: 20000
  flush_interval_sec: 5
  max_optimization_threads: 1

# Collection settings
collections:
  # Default collection configuration
  default_write_consistency_factor: 1
  default_read_consistency_factor: 1