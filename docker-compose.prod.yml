services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_bot_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-onboarding_bot}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - ai_bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-onboarding_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_bot_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - ai_bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_bot_qdrant_prod
    restart: always
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__MAX_REQUEST_SIZE_MB: 32
    volumes:
      - qdrant_data:/qdrant/storage
      - ./docker/qdrant/config:/qdrant/config
    networks:
      - ai_bot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai_bot_app_prod
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-onboarding_bot}
      DATABASE_ECHO: "false"
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 40
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_MAX_CONNECTIONS: 20
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      
      # Service coordination
      WAIT_FOR_DB: "true"
      WAIT_FOR_REDIS: "true"
      WAIT_FOR_QDRANT: "true"
      RUN_MIGRATIONS: "true"
      INIT_VECTOR_STORE: "true"
      
      # Environment
      ENVIRONMENT: production
      
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      API_DEBUG: "false"
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - ai_bot_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Telegram Bot (separate service for scaling)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai_bot_telegram_prod
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-onboarding_bot}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      
      # Service coordination
      WAIT_FOR_DB: "true"
      WAIT_FOR_REDIS: "true"
      WAIT_FOR_QDRANT: "true"
      RUN_MIGRATIONS: "false"  # Only run migrations in main app
      INIT_VECTOR_STORE: "false"
      
      # Environment
      ENVIRONMENT: production
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - ai_bot_network
    depends_on:
      app:
        condition: service_healthy
    command: ["python", "main.py", "bot"]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai_bot_nginx_prod
    restart: always
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ai_bot_network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  ai_bot_network:
    driver: bridge
    name: ai_bot_network_prod

volumes:
  postgres_data:
    name: ai_bot_postgres_data_prod
  redis_data:
    name: ai_bot_redis_data_prod
  qdrant_data:
    name: ai_bot_qdrant_data_prod
  uploads_data:
    name: ai_bot_uploads_data_prod